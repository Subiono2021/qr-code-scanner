<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>QR Code Scanner</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    video { width: 100%; max-width: 500px; margin: 1rem auto; }
    canvas { display: none; }
    #output { font-size: 1.2rem; margin-top: 1rem; color: green; }
  </style>
</head>
<body>
  <h2>üì± QR Code Scanner</h2>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="output">Scan QR code untuk menampilkan data‚Ä¶</div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const output = document.getElementById('output');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        requestAnimationFrame(scanLoop);
      })
      .catch(err => {
        output.textContent = "‚ùå Tidak bisa mengakses kamera: " + err;
      });

    function scanLoop() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });
        if (code) {
          output.innerHTML = `üîì Data QR: <b>${code.data}</b>`;
        } else {
          output.textContent = "Scan QR code untuk menampilkan data‚Ä¶";
        }
      }
      requestAnimationFrame(scanLoop);
    }
  </script>
</body>
</html>
