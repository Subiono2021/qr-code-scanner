<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>ðŸ“± QR Code Scanner</h2>
  <div id="reader"></div>
  <div id="result">Scan QR code untuk menampilkan dataâ€¦</div>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      // Tampilkan hasil ke elemen #result
      document.getElementById('result').innerText = "Hasil Scan: " + decodedText;

      // Stop scanner setelah berhasil (opsional)
      html5QrcodeScanner.clear().catch(error => {
        console.error('Stop gagal', error);
      });
    }

    function onScanFailure(error) {
      // Tidak ditampilkan agar tidak mengganggu
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", {
        fps: 10,
        qrbox: 250
      });
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  </script>
</body>
</html>
